<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Based Yield Estimation for agricultural purposes">
    <meta name="keywords" content="AI, Yield Estimation, Agriculture, Technology">
    <title>AI Based Yield Estimation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark gray background */
            color: #d0d0d0; /* Light gray font color for contrast */
        }

        /* Top bar styling */
        .top-bar {
            background-color: #34495e; /* Slightly different gray for top bar */
            padding: 10px;
            text-align: right;
        }

        .top-bar .top-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .top-bar .top-links a:hover {
            text-decoration: underline;
        }

        /* Main header styling */
        .main-header {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo img {
            height: 100px;
            width:150;
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-nav ul li {
            margin-left: 10px;
            position: relative; /* Ensure dropdown is positioned correctly */
        }

        .main-nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-nav ul li a:hover,
        .main-nav ul li a.active {
            background-color: white; /* Assuming this is your preferred font color */
            color: black;
            text-decoration: none;
        }

        .main-nav ul li a.active {
            border: 2px solid black; /* Optional: add border for active link */
        }

        .main-nav {
            margin-top: 1rem;
            margin-bottom: 0;
        }

        /* Dropdown menu styling */
        .dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 10px 0;
            border-radius: 5px;
            top: 40px; /* Position the dropdown below the parent link */
            z-index: 1;
        }

        .dropdown a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 14px;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-links">
            <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}active{% endif %}">Agent Log-in</a>
            <a href="{% url 'tech_support' %}" class="{% if request.path == '/tech_support/' %}active{% endif %}">Tech Support</a>
            <a href="{% url 'book' %}" class="{% if request.path == '/book/' %}active{% endif %}">Feedback</a>
        </div>
    </div>

    <header class="main-header">
        <div class="logo">
            <a href="{% url 'home' %}">
    <img class="{% if request.path == '/home/' %}active{% endif %}" src=" ./img/logo2.png" alt="Logo">
</a>
        </div>
        <nav class="main-nav" style="background-color: white;">
            <ul>
                <li><a href="{% url 'home' %}" class="{% if request.path == '/home/' %}active{% endif %}">Home</a></li>
                <li>
                    <a href="javascript:void(0);" onclick="toggleDropdown()">Insights</a>
                    <div class="dropdown" id="dropdownMenu">
                        <a href="{% url 'menu' %}" >Wheat Yield</a>
                        <a href="{% url 'about_us' %}">Yield Estimation</a>
                        <a>Tassel Count</a>
                    </div>
                </li>

                <li><a href="{% url 'about_us' %}">About Us</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Function to toggle the dropdown menu
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        // Close the dropdown menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.main-nav ul li a')) {
                var dropdownMenu = document.getElementById("dropdownMenu");
                if (dropdownMenu.style.display === "block") {
                    dropdownMenu.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
